<head>

<body>
    <h1>Ola Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    
    <script>
        var n1 = Number(window.prompt("Digite um número: "))
        var n2 = Number(window.prompt("Digite outro número: "))
        var s = n1 + n2 
        window.alert(`A soma dos valore ${n1} + ${n2} é igual  ${s}`)
        // (number + number) + para adição
        // (string + string) + para concatenação

        // Number.parseFloat para número real
        // String para quando for precisar converter um valor
        // "Eu estou aprendendo " + s // Usa concatenação

        // s.lenght = quantos caracterers a string tem
        // s.toUpperCase() = tudo para 'MAISÚSCULAS'
        // s.toLowerCase() = tudo para 'minúsculas'
    </script>
</body>
